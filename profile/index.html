<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile page</title>

    <script type="module">
        import { profilePage } from "./profile.js";
        document.addEventListener('DOMContentLoaded', () => {
            profilePage();
        });
    </script>
</head>

<body>
    <header class="profile-header">
        <p></p>
        <h1>Welcome, <span id="identification">Guest</span> <i class='bx bx-rocket'></i></h1>
        <div></div>
        <div class="wrapper"></div>
        <button type="submit" class="logout-btn">Log out
            <i class='bx bx-log-out'></i>
        </button>
    </header>
    <div class="container1">
        <div class="info-container">
            <h1>User info</h1>
            <img src="/profile/user.png" alt="User Image">
        </div>
        <div class="wrapper-container">
            <svg id="svg" width="600" height="500"></svg>
            <div id="xpAmount"></div>
        </div>
    </div>
    <div class="wrapper-container2">
        <div class="chart-container" id="chartContainer"></div>
        <div class="tooltip" id="tooltip"></div>
        <div class="chart-container" id="div01Chart"></div>
    </div>

    </div>
</body>

</html>
