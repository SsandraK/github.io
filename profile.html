<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Profile</title>
    <link rel="stylesheet" href="profile/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module">
        import { profilePage } from "./github.io/profile/profile.js";
        document.addEventListener('DOMContentLoaded', () => {
            profilePage();
        });
    </script>
</head>

<body>
    <header class="profile-header">
        <p></p>
        <h1>Welcome, <span id="identification">Guest</span> <i class='bx bx-rocket'></i></h1>
        <div></div>
        <div class="wrapper"></div>
        <button type="submit" class="logout-btn">Log out
            <i class='bx bx-log-out'></i>
        </button>
    </header>
    <div class="container1">
        <div class="info-container" id="clickable-container">
            <div class="inner-container front">
                <h1>User info</h1>
                <img src="profile/user.png" alt="User Image" id="user-image">
            </div>
            <div class="inner-container back" id="user-info">
            </div>
        </div>
        <div class="wrapper-container" id="audit-clickable-container">
            <button id="receivedAuditsButton" class="audit-button">Received Audits</button>
            <button id="doneAuditsButton" class="audit-button">Done Audits</button>
            <button id="back" class="audit-button">Back</button>

            <div class="inner-container front">
                <svg id="svg" width="600" height="500"></svg>
                <div id="xpAmount"></div>
            </div>
            <div class="inner-container back" id="audit-info">
            </div>
        </div>
    </div>

    <div class="wrapper-container2">
        <h2>Done Projects</h2>
        <div class="chart-container" id="chartContainer"></div>
        <div class="tooltip" id="tooltip"></div>
        <div class="chart-container" id="div01Chart"></div>
    </div>

    </div>
</body>

</html>
